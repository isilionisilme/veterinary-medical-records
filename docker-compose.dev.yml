services:
  backend:
    command: ["python", "-m", "uvicorn", "backend.app.main:create_app", "--factory", "--reload", "--host", "0.0.0.0", "--port", "8000"]
    volumes:
      - ./backend:/app/backend
      - ./shared:/app/shared
      - ${BACKEND_DATA_DIR:-./backend/data}:/app/backend/data
      - ${BACKEND_STORAGE_DIR:-./backend/storage}:/app/backend/storage

  frontend:
    build:
      target: dev
    command: ["npm", "run", "dev", "--", "--host", "0.0.0.0", "--port", "5173"]
    environment:
      CHOKIDAR_USEPOLLING: "true"
      WATCHPACK_POLLING: "true"
    volumes:
      - ./frontend:/app/frontend
      - ./shared:/app/shared
      - /app/frontend/node_modules
