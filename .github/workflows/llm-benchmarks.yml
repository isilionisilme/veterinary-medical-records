name: LLM Benchmarks

on:
  push:
    branches: [main]
    paths:
      - "metrics/llm_benchmarks/**"
  pull_request:
    branches: [main]
    paths:
      - "metrics/llm_benchmarks/**"

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: 3.11
      - name: Validate runs.jsonl
        run: |
          python metrics/llm_benchmarks/scripts/validate_runs.py
          python metrics/llm_benchmarks/scripts/validate_runs.py --runs metrics/llm_benchmarks/runs.sample.jsonl
      - name: Check summary.md is up to date
        run: |
          python metrics/llm_benchmarks/scripts/summarize.py --check --write metrics/llm_benchmarks/summary.md

